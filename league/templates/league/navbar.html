{% load static %}

<style>
    .hello-msg{
        color: #fff; 
        margin-right: 20px;
    }
</style>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div id="logo"> 
        <img src="{% static 'images/logo2.png' %}" height="30" width="120" style="margin-left: 30px;"> 
    </div> 
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav" style="width: 100%; text-align: center; margin-left: 100px; height: 100%;">
            <li class="nav-item {% if request.resolver_match.url_name == 'leagueStandings' %}active{% endif %}">
                <a class="nav-link" href="{% url 'leagueStandings' %}">Standings</a>
            </li>
            <li class="nav-item {% if request.resolver_match.url_name == 'topScorers' %}active{% endif %}">
                <a class="nav-link" href="{% url 'topScorers' %}">Top Scorers</a>
            </li>
            <li class="nav-item {% if request.resolver_match.url_name == 'updateScores' %}active{% endif %}">
                <a class="nav-link" href="{% url 'updateScores' %}">Update Scores</a>
            </li>
            <li class="nav-item {% if request.resolver_match.url_name == 'addScorers' %}active{% endif %}">
                <a class="nav-link" href="{% url 'addScorers' %}">Add Scorers</a>
            </li>
            <li class="nav-item {% if request.resolver_match.url_name == 'addTeams' %}active{% endif %}">
                <a class="nav-link" href="{% url 'addTeams' %}">Add Teams</a>
            </li>
            <li class="nav-item {% if request.resolver_match.url_name == 'addPlayers' %}active{% endif %}">
                <a class="nav-link" href="{% url 'addPlayers' %}">Add Players</a>
            </li>
        </ul>
    </div>

    <span class="hello-msg">Hello, {{request.user}} </span>
    <span><a style = "text-decoration: none;" class="hello-msg" href="{% url 'login' %}">Signin</a></span>
    <span><a style = "text-decoration: none;" class="hello-msg" href="{% url 'logout' %}">Logout</a></span>
</nav>
